<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0px;
        }

        .container {
            background-color: #000000be;
            border-radius: 12px 12px 0px 0px;
            color: whitesmoke;
            height: 100%;
            width: 100%;
            margin: 0px;
            display:grid;
            grid-template-columns: 1fr;
            grid-template-rows: 2fr 7fr 1fr;
            grid-template-areas: 
            "upper"
            "mid"
            "bot";
            overflow-y:hidden;
            box-sizing: border-box;
            position: absolute;
        }

        #upperBox {
            text-align: center;
            justify-content: center;
            height: 13vh;
            left:0;
            top:0;
            grid-area: upper;
            margin:-1px;
        }
        #menu
        {
            width:10px;
            height:20px;
            float:left;
            background:whitesmoke;
        }
        #menu:hover
        {
            background:white;
        }
        #midBox {
            padding-left: 10%;
            padding-top: 2%;
            justify-content: left;
            height:70vh;
            top:0;
            width:100%;
            background-color: rgba(226, 186, 186, 0.5);
            grid-area: mid;
            overflow-y:auto;
            overscroll-behavior: none;
        }
        hr {
            border: 1px solid rgb(255, 115, 0);
            width: 85%;
            margin-left: 7.5%;
        }
        #nacisk {
            background: sandybrown;
            color: rgb(192, 32, 32);
            width: 40%;
            float:right;
        }
        #nacisk:hover
        {
            background-color:rgb(253, 190, 135);
        }
        #rust
        {
            float:left;    
        }

        #footer {
            color: rgba(255, 115, 0, 0.562);
            text-align: right;
            padding-right: 3%;
            top:0;
            font-style: italic;
            position: relative;
            grid-area: bot;
        }
        #close
        {
            background: rgb(187, 0, 0);
            color:black;
            float: right;
            width:15%;
            font-size:15px;
        }
        #close:hover{
            background-color: red;
        }
    </style>
    <script type="text/tiscript">
            $(button#rust).on("click", function() {
                var rustVal = view.print();
                $(div#midBox).$append(<h1#rustHOHO>{rustVal}</h1><hr />);
            })
        </script>
    <script type="text/tiscript">
        function self.ready(){
            if (view.connectToInspector) { // the view is in debug mode
                if (view.isInspectorAlive())
                    view.connectToInspector();
            }
        }
        $(button#nacisk).on("click", function() {
            dupa();
        });
        
        function dupa()
        {
            $(div#midBox).$append(<h1#takCzemuPytasz>{view.add()-2}</h1><hr />);
        }
        
        $(button#close).on("click", function() {
            view.close();
        });
        
    </script>
</head>

<body>
    <div class="container">
        <div #upperBox>           <!--Zamykanie okna X-->
            <button #close>X</button>
            Gdzie nocą tupta jeż?
            <div id="rustHOHO">
                <button #rust>Rust action</button>
                <button #nacisk>New Item</button>
                <button #menu></button>
            </div>
        </div>
        <hr>
        <div #midBox>
        </div>
        <hr>
        <div id="footer">
            <p>Conceptual design preview.</p>
        </div>
    </div>
</body>

</html>
