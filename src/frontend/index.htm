<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0px;
        }

        .container {
            background-color: #000000be;
            border-radius: 12px 12px 0px 0px;
            color: whitesmoke;
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        #upperBox {
            text-align: center;
            justify-content: center;
            height: 13%;
            position: absolute;
            left:0;
            top:0;
            overflow:hidden;
        }
        
        #midBox {
            padding-left: 10%;
            padding-top: 2%;
            justify-content: left;
            min-height: 70%;
            width:100%;
            background-color: rgba(226, 186, 186, 0.5);
            position: relative;
            overflow-y:auto;
        }

        hr {
            border: 1px solid rgb(255, 115, 0);
            width: 85%;
            margin-left: 7.5%;
        }

        #nacisk {
            background-color: sandybrown;
            color: rgb(192, 32, 32);
            width: 40%;
        }

        #footer {
            color: rgba(255, 115, 0, 0.562);
            text-align: right;
            padding-right: 3%;
            font-style: italic;
            position: relative;
            overflow: hidden;
        }
        #close
        {
            background-color: red;
        }
    </style>
    <script type="text/tiscript">
            $(button#rust).on("click", function() {
                var rustVal = view.print();
                $(div#rustHOHO).$append(<h1#rustHOHO>{rustVal}</h1><hr />);
            })
        </script>
    <script type="text/tiscript">
        function self.ready(){
            if (view.connectToInspector) { // the view is in debug mode
                if (view.isInspectorAlive())
                    view.connectToInspector();
            }
        }
        $(button#nacisk).on("click", function() {
            dupa();
        });
        
        function dupa()
        {
            $(div#midBox).$append(<h1#takCzemuPytasz>{view.add()}</h1><hr />);
        }
        
        var $window = $(window),
        $stickyEl = $('#upperBox'),
        elTop = $stickyEl.offset().top;
 
        $window.scroll(function() {
            $stickyEl.toggleClass('sticky', $window.scrollTop() > elTop);
        });
    </script>
</head>

<body>
    <div class="container">
        <div #upperBox>           <!--Zamykanie okna X-->
            <button #close onclick="view.closeWindow()">X</button>
            <div id="rustHOHO">
                <button #rust>Przycisk</button>
            </div>
        </div>
        <hr>
        <div id="midBox">
            <button #nacisk>Nacis</button>
        </div>
        <hr>
        <div id="footer">
            <p>Conceptual design preview.</p>
        </div>
    </div>
</body>

</html>
